{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col" style="text-align:left;">Symbol</th>
            <th scope="col" style="text-align:left;">Name</th>
            <th scope="col" style="text-align:left;">Shares</th>
            <th scope="col" style="text-align:left;">Price (in USD)</th>
            <th scope="col" style="text-align:left;">TOTAL (in USD)</th>
        </tr>
        </thead>
        <tbody>
            {% for i in range(length) %}
            <tr>
                {% for j in person[i]%}
                <td scope="col" class="table-striped" style="text-align:left;"> {{ person[i][j] }} </td>
                {% endfor %}
            </tr>
            {% endfor %}
            <tr>
                <td style="text-align:left;">CASH</td>
                <td style="text-align:left;"></td>
                <td style="text-align:left;"></td>
                <td style="text-align:left;"></td>
                <td colspan="4" style="text-align:left;">{{ money }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
